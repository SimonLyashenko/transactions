[interview]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

resources.view[] =
resources.modules[] =

resources.view.encoding = "UTF-8"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"

config.routes      = APPLICATION_PATH "/configs/routes.ini"

autoloaderNamespaces[] = "Interview"

resources.frontController.moduleControllerDirectoryName = "controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.defaultModule = "default"
resources.frontController.params.prefixDefaultModule = false
resources.frontController.params.displayExceptions = 1

resources.db.adapter = "pdo_mysql"
resources.db.params.host = "localhost"
resources.db.params.username = "test"
resources.db.params.password = "test"
resources.db.params.dbname = "interview"
resources.db.params.persistent = true
resources.db.isDefaultTableAdapter = true